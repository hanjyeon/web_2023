<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 페이지</title>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<form name="usr_info" method="post" action="{%url 'createform'%]">
    <P>* 필수 입력 항목</P>
    <P>기본 정보</P>
    <form name="resume" method="post">
    <label>이름* <input type="text" id="name" name="name" size="8" ><br>
        <label>이메일* <input type="email" id="email" name="email" size="15" placeholder="id@domain_name" ><br>
            <label>암호* <input type="password" id="secret" name="secret" size="12" ><br>
            <label>암호 확인* <input type="password" id="secret_check" name="secret_check" size="12" ><br>
<label>모바일 폰* <input type="tel" id="phone" name="phone" size="13" placeholder="010-0000-0000" ><br>
    <label>개인 홈페이지 <input type="url" id="homepage" name="homepage" size="30" placeholder="http://" ><br>
        <label>주소 <input type="text" id="address" name="address" size="30"  ><br>
            <P>학력</P>
          <label>학교 명* <input type="text" id="school" name="school" size="12" ><br>
<label>전 공* <input type="text" id="major" name="major" size="12" ><br>
    <label>졸업 여부*:
        <select name="graduation" id="graduation">
            <option value="0">___선택___</option>
             <option value="1">졸업예정</option>
             <option value="2">졸업</option>
        </select></label><br>
    <label>졸업(예정)일 <input type="date" >
        <P>업무 경력</P>
<label>근무업체명 <input type="text" id="enterprise_name" name="enterprise_name" size="20" ><br>
  <label>직 위 <input type="text" id="position" name="position" size="10" ><br>
      <label>담당 업무
          <textarea id="comments" name="comments" cots="80" row="10">
              이전 업체에서 담당한 업무를 기술하시오.
          </textarea><br>
          <label>근무년수 <input type="number" min="0" max="10" step="0.5" >년
               <P>자기 소개서</P>
              <label for="profile">첨부파일
  <input type="file" id="profile"><br>
                  <button type="submit" value="제 출"> <button type="reset" value="재작성">
</label>
</form>
</body>
</html>
