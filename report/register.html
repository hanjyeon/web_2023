<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>웹 폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2 class="text-center">취업 정보 계정 만들기</h2>
    <hr>
    <div> <span class="text-danger">*</span> 필수 입력 항목</div>
        <div class="my-2 p-2 text-bg-primary"> 기본 정보 </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="my-4 me-4">
<label for="name" class="form-label">이 름 <span class="text-danger">*</span> </label>
                    <input type="text" id="name" name="name" class="form-control" required=""></div>
                <div class="mb-4 me-4">
                    <label for="email" class="form-label">이메일 <span class="text-danger">*</span> </label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="id@domain_name" required=""></div>
                <div class="mb-4 me-4"><label for="secret" class="form-label">암 호<span class="text-danger">*</span> </label>
                    <input type="password" id="secret" name="pwd" class="form-control" placeholder="암호" required=""></div>
                <div class="mb-4 me-4">
                    <label for="secret_check" class="form-label">암호 확인<span class="text-danger">*</span> </label>
                    <input type="password" id="secret_check" name="pwd" class="form-control" placeholder="암호 확인" required=""></div>
            </div>
            <div class="col-sm-6">
                <div class="my-4 me-4">
                <label for="phone" class="form-label">모바일 폰<span class="text-danger">*</span>
            </label><input type="tel" id="phone" name="phone" class="form-control" placeholder="010-0000-0000" required=""></div>
                <div class="mb-4 me-4"><label for="home" class="form-label">홈 페이지</label>
                    <input type="text" id="home" name="home" class="form-control" placeholder="http://"></div>
                <div class="mb-4 me-4">
                    <label for="address" class="form-label">주 소<span class="text-danger">*</span>
                </label>
                    <input type="text" id="address" name="address" class="form-control" required=""></div>
            </div>
        </div>
        <div class="mt-5 mb-2 p-2 text-bg-success">학 력</div>
        <div class="row">
            <div class="col-sm-6">
            <div class="my-4 me-4">
        <label for="school" class="form-label">학교명<span class="text-danger">*</span>
        </label>
        <input type="text" id="school" name="s_name" class="form-control"></div>
                <div class="mb-2 me-3">
                    <label for="major" class="form-label">전 공<span class="text-danger">*</span>
                    </label><input type="text" id="major" name="major" class="form-control"></div></div>
            <div class="col-sm-6"><div class="my-3 me-3"><label for="graduation" class="form-label">졸업 여부<span class="text-danger">*</span>
            </label><select name="status" id="graduation" class="form-select"><option value="0">--- 선택 ---</option>
                <option value="1">졸업 예정</option>
                <option value="2">졸 업</option>
            </select></div>
                <div class="mb-4 me-4">
                <label for="graduation_date" class="form-label">졸업(예정)년도<span class="text-danger">*</span>
            </label><input type="date" id="graduation_date" name="s_year" class="form-control"></div>
            </div>
        </div>
        <div class="mt-5 mb-2 p-2 text-bg-secondary">업무 경력</div>
        <div class="my-3"><div class="my-3 me-5 d-sm-inline">최종 직위 </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="final_position" id="pos1" checked="">
            <label for="pos1" class="form-check-label">사원급</label></div>
            <div class="form-check form-check-inline"><input type="radio" name="final_position" id="pos2" class="form-check-input">
                <label for="pos2" class="form-check-label">대리 ~ 과장</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="final_position" id="pos3" class="form-check-input">
                <label for="pos3" class="form-check-label">차장급 이상</label></div>

            <div class="form-check form-check-inline">
                <input type="radio" name="final_position" id="pos4" class="form-check-input">
                <label for="pos4" class="form-check-label">임원급</label></div></div>
        <div class="mb-3"><label for="duty" class="my-3 form-label">주요 담당 업무</label>
            <textarea rows="10" class="form-control" id="duty" name="duty">담당했던 주요 업무를 기술하시오.</textarea>
        </div>
        <div class="my-5 text-center">
            <input type="submit" class="btn btn-outline-primary" value="제 출">
            <input type="reset" class="btn btn-outline-primary" value="재작성"></div>
    </form></div>
